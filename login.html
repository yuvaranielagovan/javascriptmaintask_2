<body>

     <div class="header">

           </div>
           <div class="form-control">
            <label>Email :</label>
            <input type="email"  id="email">
         
           </div>
         
           <button >Login</button>
           <h5>Creat Account!If you does have an Account! </h5>

        </form>

    </div>
</div>
